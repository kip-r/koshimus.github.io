<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobby - Browse Jobs</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="browse.css">
    <link rel="stylesheet" href="header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <div class="header-holder">
            <div class="header">
                <a class="logo">
                    <img class="logo-img" src = "imgs/jobby.png">
                </a>
                <div class="navigation">
                    <div class="link-holder">
                        <a href="https://google.com">Home</a>
                        <a>Browse Jobs</a>
                        <a>Log In</a>
                        <a>Sign In</a>
                    </div>
                    <div class="menu-toggle" id="menu_button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const menu_button = document.getElementById('menu_button');
            const link_holder = document.querySelector('.link-holder');
        
            menu_button.addEventListener('click', () => {
                link_holder.classList.toggle('active');  /*This allows for the header choices to appear only when the user wants them to*/
            });
        </script>
    </header>

    
    <main>
        <div class="jobs-search">  
            
        </div>
        <div class="jobs-list">

        </div>
    </main>

    
    <footer>

    </footer>
</body>
</html>
